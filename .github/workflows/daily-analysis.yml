name: Daily Shuangseqiu Analysis

on:
  schedule:
    # 每天北京时间上午9点运行 (UTC+8，所以在UTC时间是1点)
    - cron: '0 1 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy matplotlib seaborn scikit-learn mlxtend requests beautifulsoup4
    
    - name: Run analysis script
      run: python ssqfx_v0.4.py
    
    - name: Clean old reports - keep only latest 3
      run: |
        # 列出所有分析报告并按时间排序
        reports=$(ls -t ssq_analysis_output_*.txt)
        
        # 计算需要删除的报告数量
        count=$(echo "$reports" | wc -l)
        delete_count=$((count - 3))
        
        # 只在有超过3个报告时执行删除
        if [ $delete_count -gt 0 ]; then
          # 取出需要删除的报告列表
          delete_list=$(echo "$reports" | tail -n $delete_count)
          
          # 删除旧报告
          echo "Deleting $delete_count old reports..."
          for file in $delete_list; do
            echo "Removing $file"
            rm "$file"
          done
        else
          echo "No need to clean reports, have $count (≤3) reports."
        fi
    
    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
    
    - name: Commit updated files
      run: |
        # 添加CSV文件
        git add shuangseqiu.csv
        
        # 添加保留的分析报告
        git add ssq_analysis_output_*.txt
        
        # 提交更改，包括删除的旧报告
        git commit -m "Auto update: Daily analysis $(date +'%Y-%m-%d')" || echo "No changes to commit"
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # 或使用您配置的 PAT
        branch: ${{ github.ref }}
